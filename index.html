		</section>

				<img src="imagens/naoEncontrado.png">		
				<h2>Nenhuma mensagem encontrada</h2>

				<button class="btnCopiar" id="copiar">Copiar</button>
				
			</div>

		</section>
	</main>
	
	<script src="javascript/decodificador.js"></script>

</html>
